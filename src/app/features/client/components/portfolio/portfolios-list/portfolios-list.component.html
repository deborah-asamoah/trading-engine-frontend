<table class="table table-striped table-responsive table-hover">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Portfolio Name</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let portfolio of portfolios; index as i">
			<td>{{i+1}}</td>
			<td>{{ portfolio.name }}</td>
			<ng-template #content let-modal>
				<portfolio-stock-list [portId]="portfolio.id" [portfolioName]="portfolio.name"
					[modal]="modal"></portfolio-stock-list>
			</ng-template>
			<td>
				<span class="trash"><fa-icon [icon]="'trash'"></fa-icon></span>
				<span (click)="open(content)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="angle_right">
					<fa-icon [icon]="'angle-right'"></fa-icon>
				</span>
			</td>
		</tr>
	</tbody>
</table>
