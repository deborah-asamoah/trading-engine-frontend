<section class="dashboard__graph card rounded-4">
    <canvasjs-chart (chartInstance)="onChartEvent($event)" *ngIf="!isLoading" [options]="chartOptions"
        [styles]="{width: '100%', height:'51.075rem'}"></canvasjs-chart>
    <app-pulse-loader class="dashboard__graph__loader" *ngIf="isLoading"></app-pulse-loader>
</section>
